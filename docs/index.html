<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제로베이스 마크업</title>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/8594307cbe.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <h1>기본 SCSS 폴더 구조를 갖춘 상태입니다.</h1>

    <div class="dimmed-layer"></div>
    <div class="order-type-popup">
      <p class="title">어디서 드시나요?</p>
      <div class="type-list">
        <a href="#" class="type-item">
          <!-- <img src="" alt="'포장" /> -->
          <i class="fas fa-drumstick-bite icon"></i>
          <p class="desc">포장해서 가져갈게요</p>
          <span class="btn-selection">선택</span>
        </a>
        <a href="#" class="type-item">
          <!-- <img src="" alt="'매장" /> -->
          <i class="fas fa-store icon"></i>
          <p class="desc">매장에서 먹고갈게요</p>
          <span class="btn-selection">선택</span>
        </a>
      </div>
    </div>
  </body>
</html>
